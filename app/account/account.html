
<h2>Account</h2>

<form>
    <fieldset>
        <legend>Profile</legend>

        <label>
            <span>Name:</span>
            <input type="text" name="name" ng-model="AccountCtrl.profile.name"/>
        </label>

        <label>
            <span>Email:</span>
            <br />{{AccountCtrl.profile.email}}
        </label>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Change Password</legend>

        <label>
            <span>Old Password:</span>
            <input type="password" ng-keypress="AccountCtrl.clear()" ng-model="AccountCtrl.oldpass"/>
        </label>

        <label>
            <span>New Password:</span>
            <input type="password" ng-keypress="AccountCtrl.clear()" ng-model="AccountCtrl.newpass"/>
        </label>

        <label>
            <span>Confirm New Password:</span>
            <input type="password" ng-keypress="AccountCtrl.clear()" ng-model="AccountCtrl.confirm"/>
        </label>

        <button ng-click="AccountCtrl.changePassword(AccountCtrl.oldpass, AccountCtrl.newpass, AccountCtrl.confirm)">change password</button>

        <p class="error" ng-show="AccountCtrl.err">{{AccountCtrl.err}}</p>
        <p class="good" ng-show="AccountCtrl.msg">{{AccountCtrl.msg}}</p>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Change Email</legend>

        <label>
            <span>New Email:</span>
            <input type="text" ng-keypress="AccountCtrl.clear()" ng-model="AccountCtrl.newEmail"/>
        </label>

        <label>
            <span>Password:</span>
            <input type="password" ng-keypress="AccountCtrl.clear()" ng-model="AccountCtrl.pass"/>
        </label>

        <button ng-click="AccountCtrl.changeEmail(AccountCtrl.pass, AccountCtrl.newEmail)">update email</button>

        <p class="error" ng-show="AccountCtrl.emailerr">{{AccountCtrl.emailerr}}</p>
        <p class="good" ng-show="AccountCtrl.emailmsg">{{AccountCtrl.emailmsg}}</p>
    </fieldset>
</form>

<button ng-click="AccountCtrl.logout()">Log Out</button>
